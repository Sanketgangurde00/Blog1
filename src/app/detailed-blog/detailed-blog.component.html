<div id="outerdiv" class="col-sm-6 mx-auto container my-3 align-items-center">
    <div>
        <h3>
            {{blog.title}}
        </h3>
    </div>
    <div  class="card mb-3 bg-warning p-3">
        <p>{{ blog.author}}</p>
        <p>{{ blog.content }}</p>
        <div>
            <button class="btn btn-primary" [routerLink]="['/editblog',blog.id]">Edit</button>
            <button class="btn btn-Danger mx-2" (click)="deleteFunc(blog.id)">Delete</button>
        </div>
    </div>
</div>
